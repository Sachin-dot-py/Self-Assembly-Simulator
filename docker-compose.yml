version: '3.8'

services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: my_flask_backend
    ports:
      - '8000:8000'
    # If you have environment variables needed by your Flask app,
    # you can add them here, for example:
    # environment:
    #   FLASK_ENV: production
    #   SOME_API_KEY: 'your_key_here'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: my_nextjs_frontend
    # The frontend will run at port 3000
    ports:
      - '3000:3000'
    depends_on:
      - backend
    # Provide environment variables so the frontend knows how to reach the backend
    environment:
      DOCKER_ENABLED: 'true'
      NODE_ENV: 'production'
      BACKEND_URL: 'http://backend:8000'
      # TODO Bug: Backend and frontend can't communicate yet.
      # or some name you prefer. On Docker Compose, you can reach "backend" by service name.